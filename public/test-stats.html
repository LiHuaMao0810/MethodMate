<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .stat-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <h1>📊 论文缓存统计API测试</h1>
    
    <div class="section">
        <h2>测试控制</h2>
        <button onclick="testStatsAPI()">🔄 测试统计API</button>
        <button onclick="testListAPI()">📋 测试列表API</button>
        <button onclick="clearResults()">🧹 清空结果</button>
    </div>

    <div class="section">
        <h2>统计结果</h2>
        <div id="statsResults">点击"测试统计API"按钮开始...</div>
    </div>

    <div class="section">
        <h2>论文列表测试</h2>
        <div id="listResults">点击"测试列表API"按钮开始...</div>
    </div>

    <div class="section">
        <h2>原始API响应</h2>
        <pre id="rawResponse">等待API响应...</pre>
    </div>

    <script>
        async function testStatsAPI() {
            const resultsDiv = document.getElementById('statsResults');
            const rawDiv = document.getElementById('rawResponse');
            
            resultsDiv.innerHTML = '🔄 正在测试统计API...';
            
            try {
                console.log('🔄 开始测试统计API...');
                const response = await fetch('/api/paper-cache/stats');
                console.log('📊 响应状态:', response.status, response.statusText);
                
                rawDiv.textContent = `响应状态: ${response.status} ${response.statusText}\n`;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📊 响应数据:', data);
                
                rawDiv.textContent += `响应数据:\n${JSON.stringify(data, null, 2)}`;
                
                if (data.success && data.stats) {
                    resultsDiv.innerHTML = `
                        <div class="success">✅ 统计API测试成功</div>
                        <div class="stat-item"><strong>总论文数:</strong> ${data.stats.total_papers}</div>
                        <div class="stat-item"><strong>顶会顶刊:</strong> ${data.stats.top_venue_papers}</div>
                        <div class="stat-item"><strong>最近7天:</strong> ${data.stats.recent_papers}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">❌ API返回格式错误: ${JSON.stringify(data)}</div>`;
                }
                
            } catch (error) {
                console.error('❌ 测试失败:', error);
                resultsDiv.innerHTML = `<div class="error">❌ 测试失败: ${error.message}</div>`;
                rawDiv.textContent += `\n错误: ${error.message}`;
            }
        }

        async function testListAPI() {
            const resultsDiv = document.getElementById('listResults');
            
            resultsDiv.innerHTML = '🔄 正在测试列表API...';
            
            try {
                const response = await fetch('/api/paper-cache/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page: 1,
                        limit: 5
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📋 列表数据:', data);
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">✅ 列表API测试成功</div>
                        <div class="stat-item"><strong>返回论文数:</strong> ${data.papers.length}</div>
                        <div class="stat-item"><strong>总论文数:</strong> ${data.pagination?.total_count || '未知'}</div>
                        <div class="stat-item"><strong>当前页:</strong> ${data.pagination?.current_page || '未知'}</div>
                    `;
                    
                    if (data.papers.length > 0) {
                        resultsDiv.innerHTML += '<h4>论文示例:</h4>';
                        data.papers.slice(0, 3).forEach((paper, index) => {
                            resultsDiv.innerHTML += `
                                <div class="stat-item">
                                    <strong>${index + 1}.</strong> ${paper.title || '无标题'}<br>
                                    <small>作者: ${paper.authors || '未知'} | 年份: ${paper.year || '未知'} | 引用: ${paper.citation_count || 0}</small>
                                </div>
                            `;
                        });
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="error">❌ 列表API返回错误: ${data.error}</div>`;
                }
                
            } catch (error) {
                console.error('❌ 列表测试失败:', error);
                resultsDiv.innerHTML = `<div class="error">❌ 列表测试失败: ${error.message}</div>`;
            }
        }

        function clearResults() {
            document.getElementById('statsResults').innerHTML = '已清空，点击测试按钮开始...';
            document.getElementById('listResults').innerHTML = '已清空，点击测试按钮开始...';
            document.getElementById('rawResponse').textContent = '已清空，等待API响应...';
        }

        // 页面加载时自动测试一次
        window.addEventListener('load', function() {
            setTimeout(testStatsAPI, 1000);
        });
    </script>
</body>
</html>
