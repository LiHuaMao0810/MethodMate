<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 MethodMate API 调试工具</h1>
    
    <div>
        <button onclick="testHealth()">测试健康检查</button>
        <button onclick="testCORS()">测试CORS</button>
        <button onclick="testSemanticRecommend()">测试文献推荐</button>
        <button onclick="clearResults()">清空结果</button>
    </div>
    
    <div id="results"></div>

    <script>
        const SERVER_URL = 'http://1.13.253.97:3004';
        
        function addResult(title, content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                console.log('🔍 测试健康检查...');
                const response = await fetch(`${SERVER_URL}/api/health`);
                const data = await response.json();
                
                addResult('✅ 健康检查', `
状态码: ${response.status}
响应: ${JSON.stringify(data, null, 2)}
响应头:
${Array.from(response.headers.entries()).map(([k,v]) => `${k}: ${v}`).join('\n')}`, true);
            } catch (error) {
                addResult('❌ 健康检查失败', error.message, false);
            }
        }
        
        async function testCORS() {
            try {
                console.log('🔍 测试CORS预检...');
                const response = await fetch(`${SERVER_URL}/api/semantic-recommend`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                addResult('✅ CORS预检', `
状态码: ${response.status}
Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}
Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers')}
Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`, true);
            } catch (error) {
                addResult('❌ CORS预检失败', error.message, false);
            }
        }
        
        async function testSemanticRecommend() {
            try {
                console.log('🔍 测试文献推荐...');
                const requestBody = {
                    chatHistory: [
                        { type: 'user', content: 'I need help with design research methods' }
                    ],
                    keywords: 'design research methods',
                    session_id: 'debug_' + Date.now(),
                    use_local_cache: true,
                    filter_venues: false
                };
                
                console.log('发送请求体:', requestBody);
                
                const response = await fetch(`${SERVER_URL}/api/semantic-recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 文献推荐成功', `
状态码: ${response.status}
论文数量: ${data.papers?.length || 0}
响应摘要: ${JSON.stringify({
    success: data.success,
    papersCount: data.papers?.length || 0,
    cacheUsed: data.cache_used,
    totalTime: data.total_time_ms
}, null, 2)}`, true);
                } else {
                    const errorText = await response.text();
                    addResult('❌ 文献推荐失败', `
状态码: ${response.status}
响应内容: ${errorText}
响应头:
${Array.from(response.headers.entries()).map(([k,v]) => `${k}: ${v}`).join('\n')}`, false);
                }
            } catch (error) {
                addResult('❌ 文献推荐异常', `错误: ${error.message}
堆栈: ${error.stack}`, false);
            }
        }
        
        // 页面加载时显示当前环境信息
        window.onload = function() {
            addResult('🌍 当前环境信息', `
页面URL: ${window.location.href}
Origin: ${window.location.origin}
服务器URL: ${SERVER_URL}
User-Agent: ${navigator.userAgent}`, true);
        };
    </script>
</body>
</html>
