<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试注册功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .note {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>测试注册功能</h1>
    
    <div class="note">
        <strong>注意:</strong> 现在邮箱是可选的！您可以只填写用户名和密码进行注册。
    </div>
    
    <h2>测试用例1：只使用用户名和密码注册</h2>
    <form id="form1">
        <div class="form-group">
            <label for="username1">用户名 *</label>
            <input type="text" id="username1" name="username" placeholder="输入用户名" required>
        </div>
        <div class="form-group">
            <label for="email1">邮箱 (可选)</label>
            <input type="email" id="email1" name="email" placeholder="可留空">
        </div>
        <div class="form-group">
            <label for="password1">密码 *</label>
            <input type="password" id="password1" name="password" placeholder="至少6位" required>
        </div>
        <button type="submit">注册（无邮箱）</button>
    </form>
    <div id="result1" class="result" style="display: none;"></div>
    
    <h2>测试用例2：使用用户名、邮箱和密码注册</h2>
    <form id="form2">
        <div class="form-group">
            <label for="username2">用户名 *</label>
            <input type="text" id="username2" name="username" placeholder="输入用户名" required>
        </div>
        <div class="form-group">
            <label for="email2">邮箱 (可选)</label>
            <input type="email" id="email2" name="email" placeholder="输入邮箱">
        </div>
        <div class="form-group">
            <label for="password2">密码 *</label>
            <input type="password" id="password2" name="password" placeholder="至少6位" required>
        </div>
        <button type="submit">注册（有邮箱）</button>
    </form>
    <div id="result2" class="result" style="display: none;"></div>

    <script>
        // 设置API基础URL
        const API_BASE = '/api';

        // 处理表单提交
        async function handleRegister(formId, resultId) {
            const form = document.getElementById(formId);
            const result = document.getElementById(resultId);
            
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email') || '', // 如果为空则传空字符串
                password: formData.get('password')
            };

            try {
                result.style.display = 'block';
                result.textContent = '注册中...';
                result.className = 'result';

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (responseData.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>注册成功！</strong><br>
                        用户ID: ${responseData.user.id}<br>
                        用户名: ${responseData.user.username}<br>
                        邮箱: ${responseData.user.email || '未设置'}<br>
                        Token: ${responseData.token.substring(0, 20)}...
                    `;
                    form.reset();
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>注册失败：</strong> ${responseData.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>网络错误：</strong> ${error.message}`;
            }
        }

        // 绑定事件
        document.getElementById('form1').addEventListener('submit', (e) => {
            e.preventDefault();
            handleRegister('form1', 'result1');
        });

        document.getElementById('form2').addEventListener('submit', (e) => {
            e.preventDefault();
            handleRegister('form2', 'result2');
        });

        // 为测试预填一些数据
        document.getElementById('username1').value = 'testuser_' + Date.now();
        document.getElementById('password1').value = '123456';
        
        document.getElementById('username2').value = 'testuser2_' + Date.now();
        document.getElementById('email2').value = 'test@example.com';
        document.getElementById('password2').value = '123456';
    </script>
</body>
</html>
